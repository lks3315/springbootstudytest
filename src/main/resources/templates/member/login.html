<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
    <div th:insert="/common/header.html" id="header"></div>

    <div style="text-align: center">
        <form action="/user/login" method="post">
            <!--/* form에 hidden으로 csrf 토큰을 전달 */-->
            <!--/* Spring Security가 적용되면 POST 방식으로 보내는 모든 데이터는 csrf 토큰이 필요, 없는 경우 HttpRequestMethodNotSupportedException 발생*/-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <h3 style="text-align: center">로그인을 해주세요.</h3>
            </div>
            <div>
                <input type="text" name="username" placeholder="이메일을 입력해주세요.">
            </div>
            <div style="margin-top: 10px">
                <input type="password" name="password" placeholder="비밀번호 입력해주세요.">
            </div>
            <div style="margin-left: 150px; margin-top: 10px">
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>

    <div th:insert="/common/footer.html" id="footer"></div>
</body>
</html>
