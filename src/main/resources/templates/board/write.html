<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>write HTML</title>
</head>
<body>
    <div th:insert="/common/header.html" id="header"></div>

    <div class="container" style="text-align: center">
        <form th:action="@{/post}" method="post">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div style="margin-bottom: 10px">
                <input type="text" name="title" style="width: 500px" placeholder="제목을 입력하세요.">
            </div>
            <div style="margin-bottom: 10px">
                <input type="text" name="writer" style="width: 500px" placeholder="작성자를 입력하세요."><br>
            </div>
            <div>
                <textarea name="content" style="resize: none; width: 500px; height: 300px"></textarea>
            </div>
            <input type="submit" value="등록" style="width: 100px; text-align: center">
        </form>
    </div>

    <div th:insert="/common/footer.html" id="footer"></div>
</body>
</html>
